<div *ngIf="!user">
  <firedev-table [columns]="usersColumns"
                 [entity]="entity"
                 [allowedColumns]="['id','username']">
  </firedev-table>
</div>
<br>
<div *ngIf="user">
  Category score for user: <strong>{{user.username}}</strong>
</div>
<h3 *ngIf="user">
  Results: {{user.getScored()}} / {{user.getTotal()}} questions answered correctly
</h3>

<firedev-table *ngIf="user"
               [columns]="statsColumns"
               [rows]="user.statistics"
               [allowedColumns]="['topicName','scored','total']">
</firedev-table>
