<ng-template #header>
  <h1 shrinkOnMobile shrinkOnTablet >
    <mat-icon>psychology_alt</mat-icon>
    Application Quiz
  </h1>
</ng-template>

<header>
  <columns-container>
    <column grow
            hideMobile></column>
    <column [width]="600"
            hideMobile>
      <ng-container *ngTemplateOutlet="header"></ng-container>
    </column>
    <column grow
            showMobile>
      <ng-container *ngTemplateOutlet="header"></ng-container>
    </column>
    <column grow
            hideMobile></column>
  </columns-container>
</header>

<div class="bg-text-open">
  <ng-scrollbar>
    <mat-card class="wrapper">
      <ng-content></ng-content>
    </mat-card>
  </ng-scrollbar>
</div>

<footer>Copyright 2023 Dariusz Filipiak</footer>
